            </button>
          
          <!--  Use flexbox utility classes to change how the child elements are justified  -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarToggle">
          
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-nav" href="./index.html">Home</a>
                </li>
                <li class="nav-item">

                  <a class="nav-link text-nav" href="./mead.html">Mead</a>

                    Order Now!

              </ul>
            </div>
        </nav>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-header2 p1Dark" id="staticBackdropLabel">Order Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="row g-2 d-flex align-items-center">
              <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label text-header3">Full Name</label>
                <input type="email" class="form-control bg-p1Secondary text-body2" id="formGroupExampleInput" placeholder="Your Full Name">
              </div>
              <div class="col-md-6">
                <label for="formGroupExampleInput" class="form-label text-header3">Contact Number</label>
                <input type="email" class="form-control bg-p1Secondary text-body2" id="formGroupExampleInput" placeholder="Contact Number">
              </div>
              <div class="col-md-12">
                <label for="formGroupExampleInput" class="form-label text-header3">Address</label>
                <input type="email" class="form-control bg-p1Secondary text-body2" id="formGroupExampleInput" placeholder="Your Address">
            </div>
              <div class="col-md-6">
                  <label for="formGroupExampleInput" class="form-label text-header3">Product</label>
                  <select class="form-select form-select-md mt-2 bg-p1Secondary text-body2" aria-label=".form-select-lg example">
                    <option selected>Choose A Product</option>
                    <option value="H1">150G Honey</option>
                    <option value="H2">250G Honey</option>
                    <option value="H3">1.4KG Honey</option>
                    <option value="Mead">Valhalla - Craft Mead</option>
                  </select>
              </div>
              <div class="col-md-6">
                  <label for="formGroupExampleInput" class="form-label text-header3">Quantity</label>
                  <input type="email" class="form-control bg-p1Secondary text-body2" id="formGroupExampleInput" placeholder="Qty">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Close</button>
            <button type="button" class="btn btn-primary">Add To Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main -->
    <section class="bg-p1Primary">
        <div class="">
            <div class="bg-banner text-center py-5">
                <h3 class="container-fluid text-title1 p1Primary">CONTACT US</h3>
            </div>
            <div class="row d-flex align-items-center py-3">
                <div class="col-1 d-none d-md-block"></div>
                <div class="col-md-4">
                    <div class="row align-items-center gy-1">
                        <div class="col-12">
                            <h4 class="text-title1 text-md-start text-center p1Accent mb-1 mx-2">HAVING QUESTIONS?</h4>
                            <h4 class="text-header2 text-md-start text-center p1Dark mb-4 mb-md-2">We've Got The Answers!</h4>
                        </div>
                            <div class="col-md-2 text-md-start text-center">
                                <i class="fa-solid fa-lg fa-location-dot"></i>
                            </div>
                            <div class="col-md-10">
                                <p class="text-md-start text-center text-body2 mb-4 mx-3 mx-md-2 mb-md-2">Purok 1 Barangay, Daet, 4600 Camarines Norte</p>
                            </div>
                            <div class="col-md-2 text-md-start text-center">
                                <i class="fa-solid fa-lg fa-phone"></i>
                            </div>
                            <div class="col-md-10">
                                <p class="text-body2 text-md-start text-center">+63 549 12 58</p>
                            </div>
                    </div>
                </div>
                <div class="col-md-6 px-4 px-md-1">
                    <form class="row g-2 d-flex align-items-center">
                        <div class="col-md-6">
                            <label for="formGroupExampleInput" class="form-label text-header3">Full Name</label>
                            <input type="text" class="form-control bg-p1Secondary text-body2" id="formGroupExampleInput" placeholder="Your Full Name">
                        </div>
                        <div class="col-md-6">
                            <label for="formGroupExampleInput" class="form-label text-header3">Email</label>
                            <input type="email" class="form-control bg-p1Secondary text-body2" id="formGroupExampleInput" placeholder="Your Email">
                        </div>
                        <div class="col-12">
                            <label for="exampleFormControlTextarea1" class="form-label text-header3">Message</label>
                            <textarea class="form-control bg-p1Secondary text-body2" id="exampleFormControlTextarea1" rows="5" placeholder="Your suggestions"></textarea>
                        </div>
                        <div class="col-3 mx-auto mx-md-0">
                            <button type="submit" class="btn btn-primary mt-2 mt-md-4 ">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="col-1 d-none d-md-block"></div>

            <a href="#"><i class="p1Primary fa-lg fa-brands fa-facebook-square"></i></a>
            <a href="#"></a><i class="mx-2 p1Primary fa-lg fa-brands fa-instagram"></i></a>
            <a href="#"></a><i class="p1Primary fa-lg fa-brands fa-twitter"></i></a>
